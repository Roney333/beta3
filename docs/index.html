<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shiny App</title>
    <script
      src="./shinylive/load-shinylive-sw.js"
      type="module"
    ></script>
    <script type="module">
      import { runExportedApp } from "./shinylive/shinylive.js";
      runExportedApp({
        id: "root",
        appEngine: "r",
        relPath: "",
      });
    </script>
    <link rel="stylesheet" href="./shinylive/style-resets.css" />
    <link rel="stylesheet" href="./shinylive/shinylive.css" />

    <style>
      /* Adiciona o estilo para o texto de carregamento */
      #loading-text {
        position: absolute; /* Posição absoluta para o texto */
        top: 60%; /* Ajuste a porcentagem para mover o texto para cima/baixo */
        left: 50%; /* Centraliza o texto horizontalmente */
        transform: translate(-50%, -50%); /* Move o texto exatamente para o centro */
        text-align: center;
        color: #555; /* Cor do texto */
        font-family: sans-serif;
        font-size: 1.2em; /* Tamanho da fonte */
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    
    <div style="height: 100vh; width: 100vw" id="root"></div>

    <!-- Adiciona o elemento para o texto de carregamento -->
    <div id="loading-text">
      <p>Por favor, aguarde!<br>A aplicação iniciará em instantes!</p>
    </div>

    <!-- Script para remover o texto de carregamento após 30 segundos -->
    <script>
      // Remove o texto de carregamento após 25 segundos (23000 milissegundos)
      setTimeout(() => {
        const loadingText = document.getElementById("loading-text");
        if (loadingText) {
          // Adiciona uma transição suave para esconder o texto
          loadingText.style.transition = "opacity 0.5s ease-out";
          loadingText.style.opacity = "0";

          // Remove o elemento do DOM após a transição
          setTimeout(() => {
            loadingText.remove();
          }, 500); // 500ms é o tempo da transição
        }
      }, 23000); // 23000 milissegundos = 23 segundos
    </script>
    
  </body>
</html>
