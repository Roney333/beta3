<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shiny App</title>
    
    <link rel="stylesheet" href="./shinylive/style-resets.css" />
    <link rel="stylesheet" href="./shinylive/shinylive.css" />
    
    <style>
      #loading-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        z-index: 9999;
        background-color: #ffffff;
        display: flex;
        flex-direction: column; /* Spinner em cima da mensagem */
        justify-content: center;
        align-items: center;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }

      .custom-spinner {
        width: 50px;
        height: 50px;
        border: 7px solid #f3f3f3;
        border-top: 7px solid #2ecc71;
        border-radius: 50%;
        animation: spin 1.5s linear infinite;
        margin-bottom: 25px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-message {
        font-family: sans-serif;
        font-size: 1.1em;
        color: #555555;
        text-align: center;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    
    <div id="loading-overlay">
      <div class="custom-spinner"></div>
      <div class="loading-message">
        Por favor, aguarde! <br>A aplicação iniciará em instantes!
      </div>
    </div>

    <div style="height: 100vh; width: 100vw" id="root"></div>

    <script src="./shinylive/load-shinylive-sw.js" type="module"></script>
    <script type="module">
      import { runExportedApp } from "./shinylive/shinylive.js";

      const overlay = document.getElementById('loading-overlay');
      const rootElement = document.getElementById('root');

      const hideOverlay = () => {
        if (overlay) {
          overlay.style.opacity = '0';
          setTimeout(() => overlay.remove(), 500);
        }
      };

      // O observador tem uma única missão: encontrar o iframe assim que ele for criado.
      const observer = new MutationObserver((mutations, obs) => {
        const shinyIframe = rootElement.querySelector("iframe");

        if (shinyIframe) {
          console.log("Iframe detectado. Agora, aguardando o conteúdo interno carregar...");

          // O iframe foi encontrado. Agora, a parte mais importante:
          // Adicionamos um "ouvinte" que espera pelo evento 'load' do iframe.
          // Este evento só dispara quando TUDO dentro dele estiver 100% carregado e renderizado.
          shinyIframe.addEventListener('load', () => {
            console.log("Evento 'load' do iframe disparado. O App está visualmente pronto!");
            
            // AGORA SIM, é o momento perfeito para remover a tela de carregamento.
            hideOverlay();
          });

          // O trabalho do observador terminou. Ele só precisava encontrar o iframe.
          obs.disconnect();
        }
      });

      // Inicia a observação do #root
      observer.observe(rootElement, { childList: true, subtree: true });

      // Inicia o carregamento do Shinylive
      runExportedApp({
        id: "root",
        appEngine: "r",
        relPath: "",
      }).catch((error) => {
        console.error("Falha ao carregar o app Shiny:", error);
        if(overlay) overlay.innerHTML = "Ocorreu um erro ao carregar a aplicação.";
        if (observer) observer.disconnect();
      });

    </script>
    
  </body>
</html>
